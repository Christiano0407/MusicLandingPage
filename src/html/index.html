<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/src/assets/icon/record-vinyl-solid.svg"
    />
    <!--Font Adobe-->
    <link rel="stylesheet" href="https://use.typekit.net/lwh1pmd.css" />
    <!--Font Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/src/css/style.css" />
    <title>Music LandinG Page | Abstract Web Site | Chris04.com</title>
  </head>
  <body>
    <div class="landing">
      <!--Navigation-->
      <nav class="landing__Navigation">
        <section class="nav__music">
          <div class="nav__music--logo">
            <img
              src="/src/assets/icon/record-vinyl-solid.svg"
              class="logo-img"
              alt="logo-music"
              title="music-logo"
            />
          </div>
          <div class="nav__music--letter">
            <span>A</span>
          </div>
          <div class="nav__music--search">
            <label for="search">Search</label>
            <input
              type="search"
              id="search"
              placeholder="Search..."
              data-search
            />
            <a href="#"><i class="fas fa-search"></i></a>
          </div>
        </section>
        <section class="nav__back">
          <div class="back__nothing"></div>
          <div class="back__user">
            <img
              src="/src/assets/img/userProfile.jpg"
              alt="user-img"
              title="user-Img"
            />
          </div>
        </section>
      </nav>
      <!--Section A-->
      <section class="landing__A">
        <div class="landing__A-text">
          <i class="fas fa-angle-double-left"></i>
          <p>Abstract</p>
        </div>
        <div class="landing__A-music">
          <div class="music__disc">
            <div class="music__top">
              <figure class="music__top-img">
                <img src="/src/assets/img/thirteen.jpg" alt="image-music" />
              </figure>
              <div class="music__top-text">
                <span class="text-episode">Ep.20</span>
                <p class="text-song">
                  Scaling CSS at Heroku with Utility Classes
                </p>
                <h2 class="text-title">Full Stack Radio</h2>
              </div>
            </div>
            <div class="music__middle"></div>
            <div class="music__reproduction">
              <div class="reproduction-song"></div>
            </div>
          </div>
        </div>
      </section>
      <!--Section B-->
      <section class="landing__B"></section>
    </div>
    <!--Frameworks  Javascript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <!--Javascript-->
    <script src="../js/index.js"></script>
  </body>
</html>
